<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="location-selector">
        <h2>Select Your Location</h2>
        <button onclick="useGPS()">Use GPS</button>
        <select id="city-select">
            <option value="">Select City</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Bangalore">Bangalore</option>
        </select>
        <button onclick="confirmLocation()">Confirm</button>
    </div><div id="parking-list" style="display:none;">
    <h2>Available Parking Areas</h2>
    <input type="text" id="search" placeholder="Filter by name, price, or type">
    <ul id="parking-areas">
        <li>Parking A - ₹35/hr - Covered</li>
        <li>Parking B - ₹35/hr - Open</li>
    </ul>
    <button onclick="proceedToBooking()">Book Slot</button>
</div>

<div id="payment" style="display:none;">
    <h2>Payment Options</h2>
    <button>Credit Card</button>
    <button>Debit Card</button>
    <button>UPI</button>
    <button>Net Banking</button>
</div>

</body>
</html>
