<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Parking System</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, footer {
      background-color: #1f1f1f;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .spot {
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      background-color: #333;
      color: white;
    }
    .spot:hover { background-color: #444; }
    .reserved { background-color: #e74c3c; color: white; }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .reserve-btn { background-color: #27ae60; color: white; }
    .cancel-btn { background-color: #e74c3c; color: white; }
    .qr-code { margin-top: 20px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <header>Smart Parking System</header>
  <div class="container">
    <h2>Select Your Parking Spot</h2>
    <div class="grid" id="parkingGrid"></div>
    <div class="qr-code" id="qrCode"></div>
  </div>
  <footer>Contact: <a href="mailto:support@parkingsystem.com" style="color: white;">support@parkingsystem.com</a></footer>
  <script>
    const totalSpots = 10;
    const grid = document.getElementById("parkingGrid");function loadSpots() {
  grid.innerHTML = "";
  for (let i = 1; i <= totalSpots; i++) {
    const spotData = JSON.parse(localStorage.getItem("spot" + i)) || {};
    const spot = document.createElement("div");
    spot.classList.add("spot");
    if (spotData.name) spot.classList.add("reserved");
    spot.innerHTML = `Spot ${i} ${spotData.name ? "(Reserved)" : ""}`;
    spot.onclick = () => reserveSpot(i);
    grid.appendChild(spot);
  }
}

function reserveSpot(spotId) {
  if (localStorage.getItem("spot" + spotId)) {
    alert("Spot is already reserved.");
    return;
  }
  const name = prompt("Enter your name:");
  if (!name) return;
  localStorage.setItem("spot" + spotId, JSON.stringify({ name }));
  generateQRCode(spotId);
  loadSpots();
}

function generateQRCode(spotId) {
  document.getElementById("qrCode").innerHTML = "";
  new QRCode(document.getElementById("qrCode"), `Spot ${spotId} Reserved`);
}

window.onload = loadSpots;

  </script>
</body>
</html>
