<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Parking System</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2C3E50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .section {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Parking Spots */
    .parking-spots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .spot {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .spot:hover {
      transform: scale(1.05);
    }

    .spot.reserved {
      background-color: #e74c3c;
      color: white;
    }

    .timer {
      font-size: 14px;
      margin-top: 10px;
      font-weight: bold;
    }

    /* Buttons */
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .reserve-btn {
      background-color: #2C3E50;
      color: white;
    }

    .reserve-btn:hover {
      background-color: #1F2A36;
    }

    .cancel-btn {
      background-color: #e74c3c;
      color: white;
    }

    .cancel-btn:hover {
      background-color: #c0392b;
    }

    /* Map Container */
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #2C3E50;
      color: white;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
</head>
<body>

  <header>Smart Parking System</header>

  <main>
    <section class="section">
      <h2>Available Parking Spots</h2>
      <div class="parking-spots">
        <div class="spot" id="spot1">
          <p>Spot 1</p>
          <div class="timer" id="timer1">Time remaining: 01:00:00</div>
          <button class="reserve-btn" onclick="reserveSpot(1)">Reserve</button>
        </div>
        <div class="spot" id="spot2">
          <p>Spot 2</p>
          <div class="timer" id="timer2">Time remaining: 01:00:00</div>
          <button class="reserve-btn" onclick="reserveSpot(2)">Reserve</button>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Nearby Parking Locations</h2>
      <div id="map"></div>
      <button onclick="findNearbyParking()">Find Nearby Malls</button>
    </section>
  </main>

  <footer>
    <p>Contact Us: <a href="mailto:support@parkingsystem.com" style="color: white;">support@parkingsystem.com</a></p>
  </footer>

  <script>
    function reserveSpot(spotId) {
      const spotElement = document.getElementById('spot' + spotId);
      const timerElement = document.getElementById('timer' + spotId);

      if (spotElement.classList.contains('reserved')) {
        alert(`Spot ${spotId} is already reserved.`);
        return;
      }

      const name = prompt("Enter your name:");
      if (!name) return;

      const time = prompt("Enter reservation time in minutes:");
      if (!time || isNaN(time)) return alert("Invalid time!");

      spotElement.classList.add('reserved');
      timerElement.textContent = `Time remaining: ${time}:00 minutes`;

      alert(`Spot ${spotId} reserved successfully!`);
    }

    function findNearbyParking() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showNearbyParking, errorHandler);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showNearbyParking(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat, lng },
        zoom: 14,
      });

      const service = new google.maps.places.PlacesService(map);
      service.nearbySearch(
        {
          location: { lat, lng },
          radius: 5000,
          type: ["shopping_mall", "parking"],
        },
        function (results, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            results.forEach((place) => {
              new google.maps.Marker({
                position: place.geometry.location,
                map,
                title: place.name,
              });
            });
          }
        }
      );
    }

    function errorHandler(error) {
      console.error("Error fetching location:", error);
      alert("Unable to retrieve location.");
    }
  </script>

</body>
</html>
